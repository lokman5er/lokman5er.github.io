<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Namaz Vakitleri</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <script src="admin.js" defer></script>
    <link rel="stylesheet" href="admin.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />

</head>
<body>

    <div class="popup-container">
        <div class="popup-content">
            <p class="popup-title">ERROR</p>
            <p class="popup-text">Yeni duyuruyu eklediniz</p>
            <button class="popup-button">OKAY</button>
        </div>
    </div>

    <div class="card">
        
        <form id="log-form">
            <h1 class="log-form-title">LOG IN</h1>
            <span class="log-form-username">KULLANICI ADI</span>
            <input type="username" placeholder="Kullanıcı adı" autocomplete="off" id="l-username">
            <span class="log-form-password">PAROLA</span>
            <input type="password" placeholder="Parola" autocomplete="off" id="l-password">
            <input id="submit-login" type="submit" value="LOG IN" disabled>

        </form>

    </div>

    <div class="announcements">
        <div class="title">
            <h1 class="title-tr">
                DUYURULAR
            </h1>
                
            <button class="logout">
                <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" fill="#d4e7e8" height="25px" width="25px" version="1.1" id="Capa_1" viewBox="0 0 384.971 384.971" xml:space="preserve">
                    <path stroke="#d4e7e8" stroke-width="20" d="M180.455,360.91H24.061V24.061h156.394c6.641,0,12.03-5.39,12.03-12.03s-5.39-12.03-12.03-12.03H12.03    C5.39,0.001,0,5.39,0,12.031V372.94c0,6.641,5.39,12.03,12.03,12.03h168.424c6.641,0,12.03-5.39,12.03-12.03    C192.485,366.299,187.095,360.91,180.455,360.91z" />
                    <path stroke="#d4e7e8" stroke-width="10" d="M381.481,184.088l-83.009-84.2c-4.704-4.752-12.319-4.74-17.011,0c-4.704,4.74-4.704,12.439,0,17.179l62.558,63.46H96.279    c-6.641,0-12.03,5.438-12.03,12.151c0,6.713,5.39,12.151,12.03,12.151h247.74l-62.558,63.46c-4.704,4.752-4.704,12.439,0,17.179    c4.704,4.752,12.319,4.752,17.011,0l82.997-84.2C386.113,196.588,386.161,188.756,381.481,184.088z" stroke-width="6"/>
                </svg>
            </button>
        </div>
        <div class="an-mid">
            <div class="an-mid-left">

                <form class="new-announcement" id="new-an">

                    <div class="dates">
                        <div class="startDate">
                            <span class="dt-title">başlangıç ​​tarihi</span>
                            <input type="date" id="start-date" class="an-input date-input">
                        </div>

                        <div class="endDate">
                            <span class="dt-title">bitiş tarihi</span>
                            <input type="date" id="end-date" class="an-input date-input">
                        </div>
                    </div>

                    <div class="an-mid-left-title">Türkçe</div>
                    <textarea type="text" id="new-tr" placeholder="türkisch" class="an-input" ></textarea>
                    
                    <div class="an-mid-left-title" >Arapça</div>
                    <textarea type="text" id="new-ar" placeholder="arabisch" class="an-input"></textarea>
                    
                    <div class="an-mid-left-title">Almanca</div>
                    <textarea type="text" id="new-de" placeholder="deutsch" class="an-input" ></textarea>
        
                    
        
                    <input type="submit" id="an-submit"  value="DUYURUYU EKLE" disabled>
        
                </form>

            </div>

            <div class="an-mid-right">
                <div class="an-list">
                    
                </div>
                
                <div class="impressum"> <a class="a-impressum">Impressum</a>
                    <div class="impressum-container">
                        <p>Lokman Beser</p>
                        <p>Gronowskistr. 2, 48161 Münster</p>
                        <p>lokmanbeser@icloud.com</p>
                    </div>
                </div>

            </div>
        </div>

        <div class="nav-bar">
            <button class="b-1" disabled>DUYURULAR</button>
            <button class="b-2" >EKLE</button>
        </div>        

    </div>

    
</body>
</html>
